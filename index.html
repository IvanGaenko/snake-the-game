<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/snake.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <div class="header-container">
            <button class="start">
              <img src="/play.png" class="play-button" alt="play-button" />
              <img src="/pause.png" class="pause-button" alt="pause-buttom" />
              <img src="/reset.png" class="reset-button" alt="reset-buttom" />
            </button>
            <div class="score">0000</div>
            <button class="options">
              <img
                src="/options.png"
                class="options-button"
                alt="options-button"
              />
            </button>
          </div>
        </header>

        <div class="canvas-container">
          <canvas id="background"></canvas>
          <canvas id="snake"></canvas>
          <canvas id="apple"></canvas>
        </div>

        <div class="panel">
          <div class="controls">
            <button class="button-up"></button>
            <div class="mid-buttons">
              <button class="button-left"></button>
              <button class="button-right"></button>
            </div>
            <button class="button-down"></button>
          </div>
        </div>
      </div>
      <div class="options-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
