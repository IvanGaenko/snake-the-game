<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">Snake yellow - head</div>
      <div class="content">
        <div class="canvas-container">
          <canvas id="background" width="300" height="300"></canvas>
          <canvas id="snake" width="300" height="300"></canvas>
          <canvas id="apple" width="300" height="300"></canvas>
        </div>

        <div class="panel">
          <button class="start">Start</button>
          <div class="score">Score:</div>
          <div class="controls">
            <button class="button-up">Up</button>
            <div class="mid-buttons">
              <button class="button-left">Left</button>
              <button class="button-right">Right</button>
            </div>
            <button class="button-down">Down</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
